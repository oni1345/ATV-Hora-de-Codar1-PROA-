<head>
    <meta charset="UTF-8">

    <script>

        var base = prompt("digite a base do retangulo");

        var altura = prompt("digite a altura do retangulo");

        var area = base * altura;

        alert("a área do retangulo é: " + area);

        var lado = prompt("digite a base do Quadrado");

        var area = lado * lado;

        alert("O quadrado possui, " + area + " lados");

        var diagonal_maior = prompt("digite o digital maior do losango");

        var diagonal_menor = prompt("digite o digital menor do losango");

        var area = diagonal_maior * diagonal_menor / 2;

        alert("a área do losango é: " + area);

        var base_maior = prompt("Digite a base maior do trapézio");

        var base_menor = prompt("Digite a base menor do trapézio");

        var altura = prompt("Digite a altura do trapézio");

        var area = (base_maior + base_menor) * altura / 2;

        alert("a área do trapézio é: " + area);

        var base = prompt("digite a base do paralelogramo");

        var altura = prompt("digite a altura do paralelogramo");

        var area = base * altura;

        alert("a área do paralelogramo é:" + area);

        var base = prompt("digite a base do triângulo")

        var altura = prompt("digite a altura do triângulo");

        var area = base * altura / 2;

        alert("a area do triângulo é: " + area);

        var raio = prompt("digite o raio do circulo");
    
        var area = Math.PI * raio;
        
        alert("a raio do circulo é: " + area);
        
    </script>
